<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Soundnode - The Soundcloud desktop application for Windows/Mac</title>

    <!-- metas -->
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Soundnode - The Soundcloud desktop application for Windows/Mac">

    <meta property="og:title" content="Soundnode - The Soundcloud desktop application for Windows/Mac">
    <meta property="og:site_name" content="Soundnode App">
    <meta property="og:url" content="http://soundnodeapp.com">
    <meta property="og:image" content="http://soundnodeapp.com/public/images/soundnode-app.png">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Soundnode - The Soundcloud desktop application for Windows/Mac">
	
	<!-- STYLES -->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="stylesheets/app.min.css">

    <!-- preload assets -->
    <script src="javascripts/lib/imagespreloader.min.js"></script>
    <script>
    ;(function(window, undefined) {
        var images = [
            'images/img1.jpg',
            'images/img2.jpg',
            'images/img3.jpg',
            'images/img4.jpg'
        ];

        preloadimages(images).done(function(images){
            var elViews = document.querySelectorAll('.viewState')
                , elContainer = document.querySelector('.container');

            document.getElementById('loader').remove();

            for ( var i = 0; i < elViews.length; i++ ) {
                if ( elViews[i].getAttribute('data-isVisible') === 'true' ) {
                    elViews[i].setAttribute('data-isVisible', 'false');
                } else {
                    elViews[i].setAttribute('data-isVisible', 'true');
                }
            }

            document.querySelector('.highlight').classList.add('animate');

            // quick solution for background slideshow
            window.setInterval(function() {
                var currentSlide = elContainer.getAttribute('data-currentSlide');

                elContainer.setAttribute('data-isVisible', 'false');

                if ( currentSlide === '1' ) {
                    elContainer.setAttribute('style', 'background-image: url(../images/img2.jpg)');
                    elContainer.setAttribute('data-currentSlide', '2')
                } else if ( currentSlide === '2' ) {
                    elContainer.setAttribute('style', 'background-image: url(../images/img3.jpg)');
                    elContainer.setAttribute('data-currentSlide', '3');
                } else if ( currentSlide === '3' ) {
                    elContainer.setAttribute('style', 'background-image: url(../images/img4.jpg)');
                    elContainer.setAttribute('data-currentSlide', '4');
                } else if ( currentSlide === '4' ) {
                    elContainer.setAttribute('style', 'background-image: url(../images/img1.jpg)');
                    elContainer.setAttribute('data-currentSlide', '1');
                }

                window.setTimeout(function() {
                    elContainer.setAttribute('data-isVisible', 'true');
                }, 2000)


            }, 8000)

        });
    })(window);
    </script>

</head>
<body>

    <!-- loader -->
    <div id="loader" class="viewState" data-isVisible="true">
        <img src="images/loading3.gif" alt="loading Soundnode - Soundcloud for Desktop">
    </div>
    <!-- loader / end -->
    
    <!-- background view -->
    <div class="container viewState" data-isVisible="false" data-currentSlide="1">
    </div>
    <!-- background view / end -->

    <div class="container_outter viewState" data-isVisible="false">
        <header class="header">
            <a class="logo" href="/" title="Soundnode - The Sooundcloud desktop application for Windows/Mac">
                <h1>Soundnode</h1>
            </a>

            <nav class="nav">
                <ul class="menu">
                    <li class="menu_item">
                        <a href="https://github.com/weblancaster/soundnode-app" target="_blank" title="Contribute with Soundnode on Github"><i class="fa fa-github-square"></i></a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="main">
            <h2 class="highlight">
                Soundcloud for desktop.
                <br>
                <small class="platformSupport">(Windows/Mac)</small>
            </h2>

            <a href="/" class="button" title="Download Soundnode App - The Soundcloud for desktop soon available">soon available for download</a>
        </div>

        <footer class="footer">
            <small>Built with <i class="fa fa-heart"></i> by <a href="http://bymichaellancaster.com" title="Soundnode was built with love by Michael Lancaster" target="_blank">Michael Lancaster</a> - Copyright 2014</small>
        </footer>
    </div>
	
</body>
</html>
